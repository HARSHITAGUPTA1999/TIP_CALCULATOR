<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <!-- <h1>Your Project Name</h1> -->
        <div id="menu-icon">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </header>

      <section id="features-section">
        <div class="features-main-div">
          <h1 class="project-heading">SPLITTER</h1>
          <p class="desc">
            This is a tip calculator project built using html , css and
            javascript. The estimated time to complete the project : 8 hrs
          </p>
          <ul id="list"></ul>
        </div>
      </section>

      <div class="app-container">
        <div class="main-div">
          <h1 class="main-heading">SPLITTER</h1>
          <form
            action=""
            id="tip-calculator-form"
            onsubmit="return validateForm(event)"
          >
            <div class="main-box row">
              <div class="calculator col-6">
                <div class="mb-3 bill" id="fbill">
                  <label for="bill" class="form-label"
                    ><span><i class="fas fa-dollar"></i></span> Bill</label
                  >
                  <p class="form-error"></p>
                  <input
                    type="text"
                    class="form-control"
                    id="bill"
                    value="0"
                    name="fbill"
                  />
                </div>
                <div class="mb-3 tip-selector" id="ftip">
                  <h5 class="select-tip">Select tip %</h5>
                  <div class="tip-buttons" id="tip-buttons-form">
                    <p class="form-error"></p>
                  </div>
                </div>
                <div class="mb-3 people" id="ftotal-people">
                  <label for="number-of-people" class="form-label"
                    ><span><i class="fas fa-user"></i></span> Number of
                    People</label
                  >
                  <p class="form-error"></p>
                  <input
                    type="text"
                    class="form-control"
                    id="number-of-people"
                    value="0"
                  />
                </div>
                <button
                  type="submit"
                  class="calculate-tip-btn col-6"
                  id="calculate-tip"
                >
                  Calculate Tip
                </button>
              </div>

              <div class="display-result col-6">
                <div class="tip-info1 row">
                  <div class="tip-info1-heading col-8">
                    <h4>Tip Amount / person</h4>
                  </div>
                  <div class="tip-info1-value col-4">
                    <span>$ 0</span>
                  </div>
                </div>
                <div class="total-info2 row">
                  <div class="total-info2-heading col-8">
                    <h4>Total / person</h4>
                  </div>
                  <div class="total-info2-value col-4">
                    <span>$ 0</span>
                  </div>
                </div>
                <button
                  type="reset"
                  class="reset-btn col-12"
                  id="reset-btn"
                  onclick="resetForm()"
                >
                  RESET
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Harshita Gupta</a>.
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
