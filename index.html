    <div class="container">
      <div class="main-div">
        <h1 class="main-heading">SPLITTER</h1>
        <form
          action=""
          id="tip-calculator-form"
          onsubmit="return validateForm(event)"
        >
          <div class="main-box row">
            <div class="calculator col-6">
              <div class="mb-3 bill" id="fbill">
                <label for="bill" class="form-label">Bill</label>
                <p class="form-error"></p>
                <input
                  type="text"
                  class="form-control"
                  id="bill"
                  value="0"
                  name="fbill"
                />
              </div>
              <div class="mb-3 tip-selector" id="ftip">
                <h5 class="select-tip">Select tip %</h5>
                <div class="tip-buttons" id="tip-buttons-form">
                  <p class="form-error"></p>
                </div>
              </div>
              <div class="mb-3 people" id="ftotal-people">
                <label for="number-of-people" class="form-label"
                  >Number of People</label
                >
                <p class="form-error"></p>
                <input
                  type="text"
                  class="form-control"
                  id="number-of-people"
                  value="0"
                />
              </div>
              <button
                type="submit"
                class="calculate-tip-btn col-6"
                id="calculate-tip"
              >
                Calculate Tip
              </button>
            </div>

            <div class="display-result col-6">
              <div class="tip-info1 row">
                <div class="tip-info1-heading col-8">
                  <h4>Tip Amount / person</h4>
                </div>
                <div class="tip-info1-value col-4">
                  <span><i class="fa-solid fa-indian-rupee-sign" style="color: hsl(172, 67%, 45%);"></i>0</span>
                </div>
              </div>
              <div class="total-info2 row">
                <div class="total-info2-heading col-8">
                  <h4>Total / person</h4>
                </div>
                <div class="total-info2-value col-4">
                  <span><span><i class="fa-solid fa-indian-rupee-sign" style="color: hsl(172, 67%, 45%);"></i>0</span>
                </div>
              </div>
              <button
                type="reset"
                class="reset-btn col-12"
                id="reset-btn"
                onclick="resetForm()"
              >
                RESET
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
